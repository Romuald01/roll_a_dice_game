<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Roll a dice</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 reset-game-div">
          <button class="btn btn--new">ðŸ”„New Game</button>
        </div>
      </div>
      <div class="row game-div">
        <div class="player player--0 player--active">
          <h2 class="player-heading">player 1</h2>
          <p class="score-heading">score</p>
          <p class="score" id="score--0">0</p>
          <div class="row current-div">
            <div class="current-div-box">
              <h3 class="current-label">current</h3>
              <p class="current-score" id="current--0">0</p>
            </div>
          </div>
        </div>
        <div class="dice-box">
          <img src="images/dice-1.png" alt="the-dice-image" class="dice-img" />
        </div>
        <div class="player player--1 player--active">
          <h2 class="player-heading">player 2</h2>
          <p class="score-heading">score</p>
          <p class="score" id="score--1">0</p>
          <div class="row current-div">
            <div class="current-div-box">
              <h3 class="current-label">current</h3>
              <p class="current-score" id="current--1">0</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row roll-hold-dice-div">
        <button class="btn btn--roll">ðŸŽ²Roll Dice</button>
        <br />
        <button class="btn btn--hold">ðŸ“¥Hold</button>
      </div>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
